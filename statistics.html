<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" href="./favicon-dark.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.0.1/css/unicons.css">
  <link rel="stylesheet" href="/styles/style.css" />
  <title>Stats</title>
</head>

<body>
  <div class="site-wrapper">
    <nav id="navbar">
      <ul>
        <li><a href="/index.html"><img src="./assets/img/quire-light.svg" id="nav-logo" alt="logo"></img></a></li>
        <!-- Home -->
        <button id="show-fav"><i class='uil uil-favorite'></i></button> <!-- Favorites -->
        <li><a href="/statistics.html"><i class='uil uil-analysis'></i></i></a></li> <!-- Stats -->
        <li><a href="#"><i class='uil uil-cog'></i></i></a></li> <!-- Settings -->
      </ul>
    </nav>
    <div id="page">
      <div class="container-stats">
        <div class="pie-chart-container">
          <canvas style="position: relative; width:30vw" id="localstoragechart"></canvas>
          <p id="localstoragequota"></p>
        </div>
        <div class="stats-notes">
          <p id="keysinlocalstorage"></p>
          <p id="dateoffirstandlastnote"></p>
        </div>
        <div class="bar-chart-container">
          <canvas id="barchart"></canvas>
          <p id="statsonnotes"></p>
        </div>
        <!-- <div id="wordFreq"></div> -->
      </div>
    </div>
    <div id="loading">
      <div class="contaniner-loading">
        <div class="item item-1"></div>
        <div class="item item-2"></div>
        <div class="item item-3"></div>
        <div class="item item-4"></div>
      </div>
    </div>
    <button id="dark-mode-toggle" class="dark-mode-toggle"><i class='uil uil-moon'></i></button>
  </div>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
  <script src="/scripts/index.js"></script>
  <script src="/scripts/statistics.js"></script>
  <script src="/scripts/darkmode.js"></script>
</body>

</html>

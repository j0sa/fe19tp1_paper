<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" href="./favicon-dark.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.0.1/css/unicons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <link href="https://cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet" />
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <link rel="stylesheet" href="/styles/style.css" />
  <link rel="stylesheet" href="https://printjs-4de6.kxcdn.com/print.min.css">
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="https://printjs-4de6.kxcdn.com/print.min.js"></script>
  <title>Quire</title>
</head>

<body>
  <div class="site-wrapper">
    <nav id="navbar">
      <ul>
        <li><a href="/index.html"><img src="./assets/img/quire-light.svg" id="nav-logo" alt="logo"></img></a></li>
        <!-- Home-->
        <button id="show-fav"><i class='uil uil-favorite'></i></button> <!-- Favorites -->
        <li id="stats"><a href="/statistics.html"><i class='uil uil-analysis'></i></i></a></li> <!-- Stats -->
        <button id="btn-settings"><i class='uil uil-cog'></i></button><!-- Settings -->
      </ul>
    </nav>
    <!-- Display html data -->
    <div class="table-container">
      <section class="container-search">
        <div class="bar">
          <i class='uil uil-search'></i></i><input id="search" class="search-bar" data-table="my-notes"
            placeholder="Search.." autocorrect="off">
        </div>
      </section>
      <section id="scroll-notes"></section>
    </div>
    <div class="modal">
      <div class="modal-content">
        <button id="close-button"><i class='uil uil-times-circle'></i></button>
        <div class="quill-container">
          <div id="editor" onkeyup="success()" onclick="disablePrintNote()"></div>
        </div>

        <button class="btn btn--create" onclick="createNote()" disabled><i class='uil uil-plus'></i></i></button>
        <section class="btns">
          <button onclick="editNote(false)" id="save" class="btn btn--edit"><i class="fas fa-save"></i></button>
          <button class=" btn btn--new" id="new"><i class="far fa-sticky-note"></i></button>
          <button class=" btn btn--delete" id="delete" onclick="deleteNote()"><i class='uil uil-trash'></i></button>
          <button class="btn btn--print" id="print" onclick="printNote(); printJS({
      printable: 'editor',
      type: 'html'
    })"><i class='uil uil-print'></i></button>
        </section>
      </div>
    </div>
    <div class="write">
      <button id="write-btn" class="trigger" onclick="clearEditor()"><i class='uil uil-pen'></i></button></button>
    </div>
    <button id="dark-mode-toggle" class="dark-mode-toggle"><i class='uil uil-moon'></i></button>
    <div class="settings-modal">
    </div>
    <div id="noteList"></div>
  </div>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
  <script src="/scripts/index.js"></script>
  <script src="/scripts/create.js"></script>
  <script src="/scripts/display_2.js"></script>
  <script src="/scripts/search.js"></script>
  <script src="/scripts/darkmode.js"></script>
</body>

</html>
